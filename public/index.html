<script>
  (function(window, document) {   
      function setFont() {
          var html = document.documentElement;
          var k = 750;
          html.style.fontSize = Math.min(html.clientWidth, 750) / k * 100 + 'px';
      }
      setFont();
      setTimeout(function() {
          setFont();
      }, 300);
      document.addEventListener('DOMContentLoaded', setFont, false);
      window.addEventListener('resize', setFont, false);
      window.addEventListener('load', setFont, false);
      //rem布局部分end
      
  })(window, document);
</script>
